<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind</title>
</head>

<body>
    <div class="bg-zinc-900 text-white w-full min-h-screen flex flex-col">
        <header class="text-center p-5">
            <h1 class=" text-3xl font-bold ">Asincronismo</h1>
        </header>
        <main class="grow text-center p-5 flex flex-col gap-5 items-center">
            <div class="flex flex-wrap justify-center gap-4">
                <button class="ml-4 px-4 py-2 bg-red-200 text-gray-900 rounded transition-colors duration-150 ease-in-out active:bg-red-800 active:text-white focus:outline-none focus:ring-2 focus:ring-red-300" id="bloqueante">Bloqueante</button>
                <button class="ml-4 px-4 py-2 bg-emerald-200 text-gray-900 rounded transition-colors duration-150 ease-in-out active:bg-emerald-800 active:text-white focus:outline-none focus:ring-2 focus:ring-emerald-300" id="no-bloqueante">No Bloqueante</button>
                <button class="ml-4 px-4 py-2 bg-yellow-200 text-gray-900 rounded transition-colors duration-150 ease-in-out active:bg-yellow-800 active:text-white focus:outline-none focus:ring-2 focus:ring-yellow-300" id="worker"> Worker </button>
                <button class="ml-4 px-4 py-2 bg-purple-200 text-gray-900 rounded transition-colors duration-150 ease-in-out active:bg-purple-800 active:text-white focus:outline-none focus:ring-2 focus:ring-purple-300" id="fetch"> Fetch </button>
            </div> 
            <button class="ml-4 px-4 py-2 bg-blue-500 rounded" id="spinner"> Toogle Spinner </button>
            <div id="contenedor-spinner" class="h-16 w-16" >
                <div class="relative w-16 h-16 mx-auto" role="status" aria-label="Cargando">
                    <div class="absolute inset-0 rounded-full animate-spin" style="background: conic-gradient(#06b6d4, #10b981, #60a5fa, #f472b6)"></div>
                    <div class="absolute inset-2 bg-zinc-900 rounded-full"></div>
                </div>
            </div>
            <div id="animacion-js">
                <span id="anim-text" style="font-weight:600; font-size:1.1rem;">Animacion</span>
            </div>
            <div id="resultados"></div>

        </main>
    </div>
    <script type="module" src="./scripts/app.js"></script>
</body>
</html>
